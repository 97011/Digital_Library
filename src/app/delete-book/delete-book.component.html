<p-toast></p-toast>
<div class="delete-book-container">
    <div class="delete-book-header">
        <h2>Delete Book</h2>
    </div>
    <div style="padding: 5px;">
        <button class="nav-btn" pButton type="submit" label="Back To Dashboard" (click)="navFn()"></button>
    </div>
    <p-table [value]="dbookData" styleClass="p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th></th>
                <th>Book Name</th>
                <th>Author</th>
                <th>Publication</th>
                <th>Qty.</th>
                <th>Price</th>
                <th>Branch</th>
                <th>Details</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-book let-i="rowIndex">
            <tr>
                <td><i class="pi pi-times" style="color: red;cursor: pointer;" (click)="delFn(i)"></i></td>
                <td>{{ book.bokName }}</td>
                <td>{{ book.authr }}</td>
                <td>{{ book.publicatn }}</td>
                <td>{{ book.qty }}</td>
                <td>{{ book.price }}</td>
                <td>{{ book.brnch }}</td>
                <td>{{ book.details }}</td>
                <th></th>
            </tr>
        </ng-template>
    </p-table>
</div>
